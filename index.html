
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Calculadora de notas</title>
    
      
</head>
<body>
    <div class="app">
        

        <h1 class="semi">CALCULAR PROMEDIO DE NOTAS</h1>
        <hr>
        <h3 class="semi">Ingresar la cantidad de notas</h3>
        
        <div class="calNota">
            <div class="cantidad"> 
                <input type="text" class="cantidadNotas" placeholder="0">
                <input type="button" value="Ingresar" class="start">
            </div>
            <div class="conversor">
                <div class="ingresar">
                </div>
                <input type="button" value="Calcular" class="totalizar" hidden>
                <div class="pantalla">
            </div>
        </div>
    </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="main.js"></script>
</body>
</html>
